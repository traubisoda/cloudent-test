<div>
    <h1>Countries</h1>
    <div ng-repeat="country in countries" class="card mb-3 p-3">
        <div class="d-flex align-items-center">
            <h4 role="button" class="flex-grow-1 font-weight-bold" data-toggle="collapse" data-target="#collapse-{{country.id}}">{{country.name}}</h4>
            <div>
                <a href="#!/edit/{{ country.id }}" class="btn btn-primary">Edit</a>
                <button class="btn btn-danger" ng-click="delete(country.id)">Delete</button>
            </div>
        </div>
        <div class="accordion">
            <div id="collapse-{{country.id}}" class="collapse">
                <div class="mb-2 font-weight-bold">Cities:</div>
                <p ng-repeat="city in country.cities" class="pl-2">{{ city.name }}</p>
            </div>
        </div>
    </div>
</div>
