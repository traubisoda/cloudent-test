<div class="card p-2 mb-2">
    <div ng-if="isEditing">
        <form class="form-inline" ng-submit="save()">
            <input type="text" ng-model="$ctrl.city.name" class="form-control">
            <button class="btn btn-primary ml-2">Save</button>
            <button class="btn btn-secondary ml-2" type="button" ng-click="cancel()">Cancel</button>
        </form>
    </div>
    <div ng-if="!isEditing" class="d-flex align-items-center">
        <div class="flex-grow-1">{{ $ctrl.city.name}}</div>
        <button class="btn btn-link" ng-click="editCity()">Edit</button>
        <button class="btn btn-link text-danger" ng-click="$ctrl.remove($ctrl.city.id)">Delete</button>
    </div>
</div>
