<div>
  <h1>Edit country: {{ country.name }}</h1>
  <div class="card p-4">
    <form ng-submit="save()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" name="name" ng-model="name" id="name" class="form-control">
      </div>

      <button class="btn btn-primary">Save</button>
    </form>
  </div>
  <h2 class="mt-3">Cities</h2>
  <div class="card p-4">
    <div ng-repeat="city in country.cities">
      <city city="city" remove="deleteCity" update="editCity"/>
    </div>
    <form class="form-inline" ng-submit="newCity()">
      <input type="text" ng-model="newCityName" class="form-control"  placeholder="Name of new city...">
      <button class="btn btn-primary ml-2">Add</button>
    </form>
  </div>
</div>
